{% extends 'base-body.html' %}

{% load static %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign out</p>
                            {% if user.is_authenticated %}
                                <form method="post">
                                    {% csrf_token %}
                                    <p class="text-center text-muted mt-5 mb-3">Are you sure you want to logout?</p>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Logout</button>
                                    </div>
                                </form>
                            {% else %}
                            <p class="text-center text-muted mt-5 mb-0">You are not logged in. Have an account?
                                <a href="/auth/login/" class="fw-bold text-body">
                                    <u>Login here</u>
                                </a>
                            </p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
