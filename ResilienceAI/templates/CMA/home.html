{% extends 'CMA/base.html' %}

{% block table %}
    <table id="id_files_table" class="table">
        {% for file in files %}
          <tr><td><a href="{{ file.get_absolute_url }}">{{ file.fileName }}</a></td></tr>
        {% empty %}
            <li>No files uploaded yet.</li>
        {% endfor %}
    </table>
{% endblock %}
